<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Froggirl</title>
    <meta name="description" content="Froggirl is an alternative version of the 1981 arcade game developed by Konami.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gamja+Flower">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Froggirl</h1>
        </header>

        <section class="score-panel">
          <ul class="hearts">
            <li><i id="heart1" class="fas fa-heart fa-lg"></i></li>
            <li><i id="heart2" class="fas fa-heart fa-lg"></i></li>
            <li><i id="heart3" class="fas fa-heart fa-lg"></i></li>
            <li><i id="heart4" class="fas fa-heart fa-lg"></i></li>
            <li><i id="heart5" class="fas fa-heart fa-lg"></i></li>
          </ul>
        </section>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalMsg"></h2>
            </div>

            <div class="modal-body">
                <p id="modalP">With <span id="modalHearts"></span> <i class="hearts fas fa-heart fa-lg"></i></p>
            </div>

            <div class="modal-footer">
                <button id="modalButton" class="close">Play again!</button>
            </div>
        </div>

    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
